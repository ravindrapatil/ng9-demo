<div>
  <app-highchartarea [data]="bigData"></app-highchartarea>
</div>

<br />
<mat-divider></mat-divider>
<br />

<div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutAlign="space-between center"
  fxLayoutGap="10px"
  class="stats-card"
>
  <mat-card fxFlex="25">
    <app-widget-card
      [data]="cardData"
      label="New Users"
      total="12k"
      percentage="50"
    ></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card
      [data]="cardData"
      label="Users retention"
      total="10k"
      percentage="40"
    ></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card
      [data]="cardData"
      label="Users engagement"
      total="8k"
      percentage="30"
    ></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card
      [data]="cardData"
      label="Referral"
      total="6k"
      percentage="20"
    ></app-widget-card>
  </mat-card>
</div>

<br />
<mat-divider></mat-divider>
<br />

<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="20px"
  style="margin-bottom: 35px;"
>
  <div fxFlex="60"><app-table [data]="tableData"></app-table></div>
  <div fxFlex="40"><app-widget-pie [data]="paiData"></app-widget-pie></div>
</div>
